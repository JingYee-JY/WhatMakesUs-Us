<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Makes Us,"Us"</title>
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css?family=Noto Sans">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="start">
        <div class="top">
            <img class="logo" src="./img/logo.png">
            <img class="zone" src="./img/zone1.png">
        </div>
        <img class="title" src="./img/title.png">
        <button class="startButton">
            <img class="startbtn" src="./img/start.png">
        </button>
        <img class="image" src="./img/preview.png">
    </div>
    <div class="game hide">
        <div class="top">
            <img class="logo" src="./img/logo.png">
            <img class="zone" src="./img/zone1.png">
        </div>
            <div class="QuestionNumber">
                0/0
            </div>
            <div class="question"></div>
            <button id="btn1">
            </button>
            <button id="btn2">
            </button>
            <button id="btn3">
            </button>
            <button class="submit">
                <img class="btn" src="./img/submit.png">
            </button>
    </div>
    <div class="final hide"></div>
    <div class="popUp hide">
        <div class="pop"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
