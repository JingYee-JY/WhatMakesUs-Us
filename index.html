<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
	<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M2PSKBL"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div class="start">
        <div class="top">
            <img class="logo" src="./img/logo.png">
            <img class="zone" src="./img/zone1.png">
        </div>
        <!--added game-title-->
        <div class="game-title">
            <img class="title" src="./img/title.png">
        </div>
        <button class="startButton">
            <img class="startbtn" src="./img/start.png">
        </button>
        <div class="cover-bottom">
            <img class="image" src="./img/preview.png">
        </div>
    </div>
    <div class="game hide">
        <div class="top">
            <img class="logo" src="./img/logo.png">
            <img class="zone" src="./img/zone1.png">
        </div>
            <div class="QuestionNumber">
                0/0
            </div>
            <div class="question"></div>
            <!--added answer-q-->
            <div class="answer-q">
                <img id="btn1">
                <img id="btn2">
                <img id="btn3">
            </div>
            <button class="submit">
                <img class="btn" src="./img/submit.png">
            </button>
    </div>
    <div class="final hide">
        <div class="top">
            <img class="logo" src="./img/logo.png">
            <img class="zone" src="./img/zone1.png">
            </div>
            <img class="end">
            <button class="playAgain">
                <img class="btn" src="./img/playAgain.png">
            </button>
            <button class="nextZone" onclick="window.location.href='https://gimme.sg/activations/SCCC/zone2/game1/';">
            <img class="btn" src="./img/nextGame.png">
            </button>
    </div>
    <div class="popUp hide">
        <div class="pop"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
